<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>obe系统网站</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="AdminLTE-master/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="AdminLTE-master/dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="AdminLTE-master/dist/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="AdminLTE-master/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="AdminLTE-master/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>obe系统网站</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">找回密码</p>

    <form action="" onsubmit="return dochange()"  method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="eMail" placeholder="请输入您的注册邮箱">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">确定</button>
        </div>
        <!-- /.col -->
		<div class="col-xs-4">
 
        </div>
      </div>
    </form>
	

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="AdminLTE-master/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="AdminLTE-master/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="AdminLTE-master/plugins/iCheck/icheck.min.js"></script>
<!-- md5 -->
<script src="AdminLTE-master/dist/tools/md5.js"></script>
<!-- tools -->
<script src="AdminLTE-master/dist/tools/tools.js"></script>
<!-- global -->
<script src="AdminLTE-master/dist/tools/global.js"></script>
<script>
$(function () {
	$('input').iCheck({
		checkboxClass: 'icheckbox_square-blue',
		radioClass: 'iradio_square-blue',
		increaseArea: '20%' // optional
	});
});
  
function dochange()
{
	 var eMail=$('#eMail').val();
	 var aj = $.ajax( {  
	 	    url:G_HOST+G_PROJECT_NAME+"auth/findPwd",// 跳转到 action  
	 	    data:{  eMail:eMail
	 	    },  
	 	    type:'post',  
	 	    cache:false,  
	 	    dataType:'json',  
	 	    success:function(data) {  
	 	    	
				if(data.result=='1')
				{
					//成功
					window.location.href=getProjectRootPath();
				}
				else
				{
					//失败
					alert('该邮箱未被注册，请联系管理员更改密码');
				}	
	 	    },  
	 	    error : function(e) {  
	 	        console.info("ajax error");
	 	    }  
	 	});
	return false;
}
  
  
</script>
</body>
</html>
