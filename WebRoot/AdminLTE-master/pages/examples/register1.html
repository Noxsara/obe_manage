<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  
  <!--mycss test1-->
  <link rel="stylesheet" href="../../test/mycss/test1.css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div id ="test" class="register-box">

  <div class="register-box-body">
    <h3><p class="login-box-msg">添加新用户</p></h3>
		<form role="form">
                <!-- text input -->
                <div class="form-group">
                  <label>姓名</label>
                  <input type="text" class="form-control" placeholder="Enter ...">
                </div>
                <div class="form-group">
                  <label>家庭地址</label>
                  <input type="text" class="form-control" placeholder="街道">
				  <input type="text" class="form-control" placeholder="街道2">
                  <select class="form-control" placeholder="省份">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                  </select>
				  <select class="form-control" placeholder="城市">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                  </select>
                </div>
				
				<div class="form-group">
                  <label>设备编号</label>
                  <input type="text" class="form-control" placeholder="设备编号">
                </div>
				
				<div class="form-group">
                  <label>用户标签</label>
                  <input type="text" class="form-control" placeholder="标签">
                </div>
				
				<div class="form-group">
                  <label>联系电话</label>
                  <input type="text" class="form-control">
                </div>
				
				<div class="form-group">
                  <label>紧急联系人</label>
                  <input type="text" class="form-control" placeholder="联系人姓名">
				  <input type="text" class="form-control" placeholder="联系人电话">
                </div>
				
				<div class="form-group">
                  <label>紧急联系人2</label>
                  <input type="text" class="form-control" placeholder="联系人姓名">
				  <input type="text" class="form-control" placeholder="联系人电话">
                </div>
                <!-- textarea -->
                <div class="form-group">
                  <label>用户信息备注</label>
                  <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                </div>
        </form>
    
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.0 -->
<script src="../../plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
